<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="form-div">
      <h1 id="title">Survey Form!</h1>
      <p id="description">In this form, we gather some information...</p>
      <form id="survey-form">
        <fieldset class="fieldsets_ names">
          <label for="name" id="name-label">
            Name
            <input
              id="name"
              type="text"
              required=""
              placeholder="   Enter your full name:"
            />
          </label>
          <label for="email" id="email-label">
            Email
            <input
              id="email"
              type="email"
              required=""
              placeholder="   Enter your email address:"
            />
          </label>
          <label for="number" id="number-label">
            Age (optional)
            <input
              id="number"
              min="16"
              max="120"
              type="number"
              placeholder="   Age"
            />
          </label>
        </fieldset>
        <fieldset class="fieldsets_ type-dev">
          <label for="dropdown"
            >What type of developer are you?
            <select id="dropdown">
              <option value="">(select-one)</option>
              <option value="front-end">Front-End</option>
              <option value="back-end">Back-End</option>
              <option value="full-stack">Full-Stack</option>
            </select>
          </label>
        </fieldset>
        <fieldset class="fieldsets_ enjoy">
          <label>Do you enjoy programming?</label>
          <label for="a-lot"
            ><input
              type="radio"
              required=""
              name="like"
              id="a-lot"
              value="a-lot"
            />A lot</label
          >
          <label for="kind-of"
            ><input
              id="kind-of"
              type="radio"
              required=""
              name="like"
              value="kind-of"
            />Kind of</label
          >
          <label for="neutral"
            ><input
              id="neutral"
              type="radio"
              required=""
              name="like"
              value="neutral"
            />Neutral</label
          >
          <label for="not-really"
            ><input
              id="not-really"
              value="not-really"
              type="radio"
              required=""
              name="like"
            />Not really</label
          >
          <label for="not-at-all"
            ><input
              id="not-at-all"
              type="radio"
              required=""
              name="like"
              value="not-at-all"
            />Not at all</label
          >
        </fieldset>
        <fieldset class="fieldsets_ program-stuff">
          <label>What kind of things do you like to program?</label>
          <label for="type-g"
            ><input type="checkbox" value="games" id="type-g" />Games</label
          >
          <label
            ><input
              type="checkbox"
              value="websites"
              id="type-w"
            />Websites</label
          >
          <label for="type-da"
            ><input
              type="checkbox"
              value="desktop-applications"
              id="type-da"
            />Desktop Applications</label
          >
          <label for="type-ai"
            ><input
              type="checkbox"
              value="neural-networks"
              id="type-nn"
            />Neural Networks</label
          >
          <label for="type-o"
            ><input type="checkbox" value="other" id="type-o" />Other</label
          >
        </fieldset>
        <fieldset class="fieldsets_ textbox">
          <label>What do you like about programming?</label>
          <label for="extra-stuff">
            <textarea
              required=""
              id="extra-stuff"
              placeholder="I like that it allows me to make my own games"
            ></textarea>
          </label>
        </fieldset>
        <div class="submit-button">
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
